<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto LATAM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Aplicación web para sorteo de amigo secreto">
    <meta name="keywords" content="amigo secreto, sorteo, latam, juego">
    <meta name="author" content="Mariangel D'Antonio">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-title">
                <i class="fas fa-gift"></i>
                Amigo Secreto LATAM
                <i class="fas fa-gift"></i>
            </h1>
        </header>

        <section class="marquee-section">
            <div class="marquee-container">
                <div class="marquee">
                    <span>Digite el nombre de sus amigos</span>
                    <span>•</span>
                    <span>Presione el botón para sortear</span>
                    <span>•</span>
                    <span>¡Disfruta el juego!</span>
                </div>
            </div>
        </section>

        <main>
            <section class="input-section">
                <div class="input-wrapper">
                    <input
                        type="text"
                        class="input-name"
                        placeholder="Escribe un nombre"
                        maxlength="50"
                        aria-label="Nombre del amigo"
                    >
                    <button
                        class="button-add"
                        aria-label="Agregar amigo"
                    >
                        <i class="fas fa-plus"></i>
                        Agregar
                    </button>
                </div>
                <div class="contador-amigos"></div>
            </section>

            <section class="list-section">
                <ul class="name-list" role="list" aria-label="Lista de amigos agregados"></ul>
            </section>

            <section class="action-section">
                <div class="button-container">
                    <div
                        class="sorteo-button"
                        role="button"
                        tabindex="0"
                        aria-label="Sortear amigo secreto"
                    >
                        <div class="box-card">
                            <div class="face front">
                                <i class="fas fa-dice"></i>
                                <span>Sortear</span>
                            </div>
                            <div class="face back">
                                <i class="fas fa-gift"></i>
                                <span>¡Suerte!</span>
                            </div>
                            <div class="face right">
                                <i class="fas fa-users"></i>
                                <span>Amigos</span>
                            </div>
                            <div class="face left">
                                <i class="fas fa-magic"></i>
                                <span>Secreto</span>
                            </div>
                            <div class="face top">
                                <i class="fas fa-star"></i>
                                <span>¡Vamos!</span>
                            </div>
                            <div class="face bottom">
                                <i class="fas fa-heart"></i>
                                <span>Diversión</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="result-container" class="result-section" aria-live="polite" hidden></section>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Amigo Secreto LATAM. Todos los derechos reservados.</p>
                <div class="social-links">
                    <a href="#" aria-label="Facebook" class="social-link">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" aria-label="Twitter" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" aria-label="Instagram" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <div id="particles-container" class="particles"></div>
    <div id="stars-container" class="stars"></div>

    <script src="app.js"></script>
</body>
</html>
